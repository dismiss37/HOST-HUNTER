name: Build Android App
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v4

      # 2. Python Setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Java Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Install Dependencies (FIXED: Removed 'libncurses5')
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev zlib1g-dev libtool autoconf automake libffi-dev libltdl-dev libssl-dev \
          zip unzip

      # 5. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 6. Create Buildozer Spec (Automatic Settings)
      - name: Create Buildozer Spec
        run: |
          cat > buildozer.spec <<EOF
          [app]
          title = Rajput X Bomber
          package.name = rajputxbomber
          package.domain = org.snx
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,html,css,js,mp3
          version = 1.0
          requirements = python3,kivy,flask,aiohttp,requests,pyjnius,android
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Icon Setting
          icon.filename = icon.png
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF

      # 7. Build APK
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SNX-Bomber-APK
          path: bin/*.apk
