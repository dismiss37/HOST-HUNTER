name: Build Android App
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Python (Stability ke liye)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. Install System Dependencies (Fixes Image 2 Error)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libtool autoconf \
            automake libffi-dev libltdl-dev libssl-dev zip unzip

      # 3. Install Buildozer
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 4. Setup Java (Android Build ke liye zaroori)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Initialize & Configure Spec File
      - name: Init & Update Spec File
        run: |
          buildozer init
          
          # App Name & Package
          sed -i 's/title = My Application/title = Rajput X Bomber/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = rajputxbomber/' buildozer.spec
          
          # Icon Setup (Fixes Image 3 logic)
          sed -i 's/#icon.filename = %(source.dir)s\/data\/icon.png/icon.filename = icon.png/' buildozer.spec
          
          # Files Include (HTML, MP3, JS sab lega)
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,html,css,js,mp3/' buildozer.spec
          
          # Requirements (Zaruri Libraries)
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,flask,aiohttp,requests,pyjnius,android/' buildozer.spec
          
          # Permissions
          sed -i 's/#android.permissions = INTERNET/android.permissions = INTERNET/' buildozer.spec
          
          # License Agreement (Bahut Zaruri hai CI ke liye)
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

      # 6. Build APK (Direct Command - Fixes Image 3 Error)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 7. Upload APK (Fixes Image 1 Error)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SNX-Bomber-APK
          path: bin/*.apk
