name: Build Universal Android App
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev zlib1g-dev libtool autoconf automake libffi-dev libltdl-dev libssl-dev \
          zip unzip autopoint gettext

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # --- YAHAN CHANGE KIYA HAI (Universal Settings) ---
      - name: Create Buildozer Spec
        run: |
          cat > buildozer.spec <<EOF
          [app]
          title = Rajput X Bomber
          package.name = rajputxbomber
          package.domain = org.snx
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,html,css,js,mp3
          version = 1.0
          
          # Requirements mein 'urllib3' aur 'chardet' bhi add kiya hai taaki crash na ho
          requirements = python3,kivy,flask,aiohttp,requests,pyjnius,android,urllib3,chardet,idna,certifi
          
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET, ACCESS_NETWORK_STATE, WAKE_LOCK
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          
          # MAGIC FIX: 32-bit aur 64-bit dono support karega
          android.archs = arm64-v8a, armeabi-v7a
          
          # Icon Setting
          icon.filename = icon.png
          
          # Startup Splash (Optional)
          # presplash.filename = icon.png
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF

      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SNX-Universal-APK
          path: bin/*.apk
